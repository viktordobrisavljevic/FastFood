    <div class="container-fluid text-center p-4" style="background-color: #FDC500;">

        <h1 class="mb-5">Contact Us</h1>
        <div class="row justify-content-center">
            <div class="col-3 text-start">
                <p><b>Location:</b> 515-501 W 3rd St, Little Rock, AR 72201</p>
                <p><b>Phone:</b> +1 (555) 545-2230</p>
                <p><b>Email:</b> info@burgerbox.com</p>
                <p><b>Work-time:</b> Monday through Friday from 9 a.m. to 5 p.m. </p>
                <h4>Have a question? Ask us anything!</h4>
                <form>

                    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputName">
                    </div>


                    <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputPhone">
                    </div>


                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputEmail">
                    </div>

                    <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
                    <div class="col-sm-8 mb-4">
                        <textarea class="form-control" id="inputMessage" rows="4"
                            placeholder="Write your message here..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-light">Send message</button>
                </form>
            </div>

            <div class="col-3 mb-5">
